<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios默认配置</title>
    <!-- 引入bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- 引入axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>
        <button class="btn btn-success">发送PUT请求</button>
        <button class="btn btn-danger">发送DELETE请求</button>

    </div>

    <!-- 使用axios -->
    <script>
        // 获取按钮
        const btns = document.querySelectorAll('button');
        btns[0].onclick = function() {
            // 默认配置
            axios.defaults.method = 'GET'; // 默认请求方式为GET
            axios.defaults.baseURL = 'http://localhost:3000'; // 默认请求地址
            axios.defaults.params = { // 默认请求参数
                id: 1,
            }
            // 设置默认超时时间
            axios.defaults.timeout = 3000; // 默认超时时间为3s

            axios({
                url: '/posts'
            }).then(res => {
                console.log(res);
            }).catch(err => {
                console.log(err);
            })
        }
        
    </script>
    
</body>
</html>
